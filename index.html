						<p>Monkey D. Luffy se niega a que nadie se interponga en su camino para convertirse en Rey de los Piratas. Se lanza a surcar las yeguas y se convertirá en un capitán dispuesto a no darse cuenta por vencido jamás hasta hacerse con el mayor tesoro de la historia: el legendario One Piece.</p>

						<h2 class="titulo">DRAGON BALL</h2>

						<h2 class="titulo">SHINGEKI NO KYOJIN</h2>
						<hr>
						<p>Hace muchos años, la humanidad estuvo al borde de la extinción con la aparición de unas criaturas gigantes que devoraban a todas las personas. Huyendo, la humanidad consiguió sobrevivir en una ciudad fortificada de altas murallas que se ha convertido en el último reducto de la civilización contra los Titanes que campan a sus anchas por el mundo. Ahora esa paz está a punto de verso interrumpida por una cadena de acontecimientos que llevará a desvelar qué son los Titanes y cómo aparecieron.</p>

						<h2 class="titulo">GOTOUBUN NO HANAYOME</h2>
						<hr>
						<p>Fuutarou Uesugi es un estudiante de segundo año de preparatoria/instituto cuya familia siempre ha sido muy pobre. Un día recibe una suculenta oferta de trabajo como tutor a medio tiempo... ¡pero sus estudiantes resultan ser unas chicas de su propia clase! Para complicar más las cosas, son quintillizas... Las cinco hermanas son todas muy atractivas, pero no es lo único que tienen en común: todas odian estudiar y sus calificaciones siempre están al límite de la catástrofe. Tendrás que conseguir que las cinco estudien, pero primero tendrás que estudiar él cómo ganarse su confianza.</p>

		<div class="contenedor_tarjeta">

						<h2 class="titulo">BOKU NO HERO ACADEMIA</h2>
						<hr>
						<p>En un mundo en el que la mayor parte de la población nace con un Don, una habilidad extraordinariamente diferente en cada cual, no tardaron en aparecer tanto villanos como héroes dispuestos a detenerlos. Con el tiempo los héroes pasaron a ser funcionarios del gobierno, estando regulados y viviendo de su trabajo, además de convertirse en objeto de admiración de muchos. Ahora, ser héroe es el sueño de la gran mayoría de niños, que esperan desde muy pequeños a que su Don se manifieste para comenzar a entrenar y soñar con convertirse en los héroes número uno.</p>

					<figcaption class="trasera">
						<h2 class="titulo">MASHLE</h2>
						<hr>
						<p>Este es un mundo de magia. Este es un mundo en el que todos usan la magia habitualmente. En un bosque profundo y oscuro de este mundo de magia, hay un chico que se ejercita a diario. Su nombre es Mash Burnedead y tiene un secreto: no puede usar magia. Lo único que quería era vivir tranquilo con su familia, pero cuando un día intenta matarlo por no poder usar magia, las cosas se salen de control y acaba inscrito en una escuela mágica, donde su objetivo se convertirá en el "Iluminado Divino", el alumno más formidable, el elegido de Dios. ¿Podrán sus poderosos músculos derrotar a los más brillantes usuarios de magia? ¡Se alza el telón de esta historia de magia y fantasía peculiar en el que la fuerza puede con la magia!</p>
					</figcaption>
				</figure>
			</a>
